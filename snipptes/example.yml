name: User Dashboard CI

on:
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run TypeScript dashboard
        run: ts-node userDashboard.ts

      - name: Upload exported users
        uses: actions/upload-artifact@v3
        with:
          name: exported-users
          path: users.json
